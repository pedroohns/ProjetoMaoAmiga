<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login - Mão Amiga</title>
    <link rel="stylesheet" href="tela-login.css">
    
    <link rel="shortcut icon" href="imagens/maozinha.png" type="image/x-icon">
</head>
<body>

       
<div class="login-box">
    <a href="index.html" class="voltar">Voltar</a>
    <img src="imagens/maozinha.png" alt="logo" class="logo">
    <h2>Login</h2>
    <form id="formLogin" novalidate>
        <input type="email" placeholder="Exemplo@gmail.com" name="email" title="Digite seu email" required>
        <input type="password" placeholder="Digite sua senha" name="senha" title="Digite sua senha" required>
        <button type="submit">Entrar</button>
        <p>Esqueceu a senha?<a href="#"> Clique aqui!</a></p>
        <p>Não tem uma conta? <a href="#">Crie uma agora!</a></p>
        <p><a href="#">Termos de Uso</a></p>
        <p><em>© 2025 • Mão Amiga. Todos os direitos reservados.</em></p>
    </form>

    <div id="mensagem"></div>
</div>


<script src="tela-login.js"></script>
</body>
</html>
